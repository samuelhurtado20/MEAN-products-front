<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Crear Producto</span>
          <form
            action=""
            class="mt-3"
            [formGroup]="productForm"
            (ngSubmit)="addProduct()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Nombre del Producto"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('name')?.hasError('required') &&
                  productForm.get('name')?.touched
                "
              >
                <span>Name is required</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="category"
                class="form-control"
                placeholder="Categoria del Producto"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('category')?.hasError('required') &&
                  productForm.get('category')?.touched
                "
              >
                <span>category is required</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="location"
                class="form-control"
                placeholder="Ubicacion del Producto"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('location')?.hasError('required') &&
                  productForm.get('location')?.touched
                "
              >
                <span>location is required</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="number"
                formControlName="price"
                class="form-control"
                placeholder="Precio del Producto"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('price')?.hasError('required') &&
                  productForm.get('price')?.touched
                "
              >
                <span>price is required</span>
              </div>
            </div>
            <div class="mb3">
              <button
                routerLink=""
                class="btn btn-secondary btn-md float-start"
              >
                <i class="fas fa-chevron-circle-left"></i> Volver
              </button>
              <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-md float-end">
                <i class="fas fa-plus-square"></i> Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
